<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRECISIONTAX</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/xCVSR485/logo.jpg" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#company">Η Εταιρία μας</a></li>
        <li><a href="#services">Παροχές</a></li>
        <li><a href="#contact">Επικοινωνία</a></li>
        <li><button id="openModal" class="btn">Κλείσε Ραντεβού</button></li>
      </ul>
    </nav>
  </header>

  <!-- Modal με επιλογές -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Επιλογή Επικοινωνίας</h2>
      <button onclick="openCalendly('https://calendly.com/konstantina-vasaiti/30min')">📞 Τηλεφωνική Κλήση</button>
      <button onclick="openCalendly('https://calendly.com/konstantina-vasaiti/new-meeting')">🎥 Βιντεοκλήση</button>
    </div>
  </div>

  <!-- Υπόλοιπο περιεχόμενο της σελίδας -->
  <section id="hero">
    <h1>Καλώς ήρθατε στην PRECISIONTAX</h1>
    <p>Αξιοπιστία, ακρίβεια και επαγγελματισμός στις φοροτεχνικές υπηρεσίες.</p>
  </section>

  <!-- ... άλλα sections όπως company, services, contact ... -->

  <footer>
    <p>&copy; 2025 PRECISIONTAX. Όλα τα δικαιώματα διατηρούνται.</p>
  </footer>

  <!-- Scripts -->
  <script>
    const modal = document.getElementById("modal");
    const btn = document.getElementById("openModal");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
      if (event.target == modal) modal.style.display = "none";
    };

    function openCalendly(url) {
      Calendly.initPopupWidget({ url: url });
      modal.style.display = "none";
    }
  </script>
</body>
</html>
